<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Site Map</title>
    <style>
        /* color theme */
        body {
            background-color: rgba(131, 197, 137, 0.918); /* Green color */
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        /* allign title */
        h1 {
            text-align: center;
            color: #fff; /* White color for the title text */
            padding-top: 20px;
            margin-bottom: 20px;
        }
        /* SVG styles */
        svg {
            width: 100%;
            height: auto;
            max-width: 800px; /* Adjust maximum width  */
            margin: 0 auto;
            display: block;
        }
        .node {
            transition: fill 0.3s ease;
        }
        .node:hover {
            fill: #5fb744; /* Change colour when hover */
        }
        text {
            font-size: 14px;
            fill: #000; /* Black color for text */
            dominant-baseline: middle; /* Center text vertically */
            text-anchor: middle; /* Center text horizontally */
        }
    </style>
</head>
