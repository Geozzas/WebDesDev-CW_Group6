<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body {
  font-family: Arial;
  font-size: 17px;
  padding: 8px;
}

* {
  box-sizing: border-box;
}

.row {
  display: -ms-flexbox; /* IE10 */
  display: flex;
  -ms-flex-wrap: wrap; /* IE10 */
  flex-wrap: wrap;
  margin: 0 -16px;
}

.col-25 {
  -ms-flex: 25%; /* IE10 */
  flex: 25%;
}

.col-50 {
  -ms-flex: 50%; /* IE10 */
  flex: 50%;
}

.col-75 {
  -ms-flex: 75%; /* IE10 */
  flex: 75%;
}

.col-25,
.col-50,
.col-75 {
  padding: 0 16px;
}

.container {
  background-color: #89bd87;
  padding: 5px 20px 15px 20px;
  border: 1px solid lightgrey;
  border-radius: 3px;
}

input[type=text] {
  width: 100%;
  margin-bottom: 20px;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 3px;
}

label {
  margin-bottom: 10px;
  display: block;
}

.icon-container {
  margin-bottom: 20px;
  padding: 7px 0;
  font-size: 24px;
}

.btn {
  background-color: #04AA6D;
  color: white;
  padding: 12px;
  margin: 10px 0;
  border: none;
  width: 100%;
  border-radius: 3px;
  cursor: pointer;
  font-size: 17px;
}

.btn:hover {
  background-color: #45a049;
}

a {
  color: #2196F3;
}

hr {
  border: 1px solid lightgrey;
}

span.price {
  float: right;
  color: grey;
}

/* Responsive layout - when the screen is less than 800px wide, make the two columns stack on top of each other instead of next to each other (also change the direction - make the "cart" column go on top) */
@media (max-width: 800px) {
  .row {
    flex-direction: column-reverse;
  }
  .col-25 {
    margin-bottom: 20px;
  }
}


</style>
</head>
<body>

  <h2>Checkout Form</h2>
  <p>Thank you for shopping, Please fill in below</p>
  
  <div class="row">
    <div class="col-75">
      <div class="container">
        <form id="checkoutForm" action="#">
          
          <!-- Billing Address -->
          <div class="row">
            <div class="col-50">
              <h3>Billing Address</h3>
              <label for="fname"><i class="fa fa-user"></i> Full Name</label>
              <input type="text" id="fname" name="firstname" placeholder="John M. Doe">
              <label for="email"><i class="fa fa-envelope"></i> Email</label>
              <input type="text" id="email" name="email" placeholder="john@example.com">
              <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
              <input type="text" id="adr" name="address" placeholder="542 W. 15th Street">
              <label for="city"><i class="fa fa-institution"></i> City</label>
              <input type="text" id="city" name="city" placeholder="New York">
  
              <div class="row">
                <div class="col-50">
                  <label for="postcode">Post Code</label>
                  <input type="text" id="zip" name="zip" placeholder="10001">
                </div>
              </div>
            </div>
          </div>
  

          <!-- Checkbox for email subscription and submit button -->
          <div class="row">
            <div class="col-50">
              <label>
                <input type="checkbox" checked="checked" name="sameadr"> Would you like to receive emails on special offers?
              </label>
              <input type="submit" value="Continue to checkout" class="btn">
            </div>
          </div>
          
        </form>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("checkoutForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent the default form submission behavior
      if (validateForm()) {
        if (confirm("Are you sure you want to complete the order?")) {
          window.location.href = "homepage.html";
        }
      }
    });
    function validateForm() {
      // Get the values from the form fields
      var fullName = document.getElementById("fname").value.trim();
      var email = document.getElementById("email").value.trim();
      var address = document.getElementById("adr").value.trim();
      var city = document.getElementById("city").value.trim();
      var zip = document.getElementById("zip").value.trim();
  
      // Validate full name
      if (fullName === "") {
        alert("Please enter your full name.");
        return false;
      }
  
      // Validate email format
      var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        alert("Please enter a valid email address.");
        return false;
      }
  
      // Validate address
      if (address === "") {
        alert("Please enter your address.");
        return false;
      }
  
      // Validate city
      if (city === "") {
        alert("Please enter your city.");
        return false;
      }
  
      // Validate ZIP code
      if (zip === "") {
        alert("Please enter your ZIP code.");
        return false;
      }
  
      // If all validations pass, return true
      return true;
    }


  </script>
  
  
  </body>
  </html>
